
name: SonarCloud Analysis

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ” Debug - Print Default Java Version
        run: |
          echo "ğŸ” Default JAVA_HOME: $JAVA_HOME"
          java -version || echo "âŒ Java no encontrado"

      - name: ğŸš€ Force Install Java 17
        run: |
          sudo apt-get update
          sudo apt-get install openjdk-17-jdk -y
          echo "âœ… Java 17 instalado"

      - name: âœ… Verify Installed Java Version
        run: |
          echo "ğŸ” JAVA_HOME despuÃ©s de la instalaciÃ³n: $JAVA_HOME"
          java -version

      - name: ğŸ”¥ Set JAVA_HOME to Java 17
        run: |
          echo "ğŸ”§ Configurando JAVA_HOME..."
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          echo "âœ… JAVA_HOME configurado correctamente"

      - name: ğŸš€ Verify JAVA_HOME Again
        run: |
          echo "ğŸ” JAVA_HOME Final: $JAVA_HOME"
          java -version

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: ğŸ“¥ Install SonarCloud Scanner
        run: |
          mkdir -p ~/.sonar/scanner
          curl -sSLo ~/.sonar/scanner/sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
          unzip ~/.sonar/scanner/sonar-scanner-cli.zip -d ~/.sonar/scanner
          echo "$HOME/.sonar/scanner/sonar-scanner-4.7.0.2747-linux/bin" >> $GITHUB_PATH
          echo "âœ… SonarCloud Scanner instalado"

      - name: ğŸ” Verify SonarScanner Java Version
        run: |
          echo "ğŸ” SonarScanner Java Version:"
          ~/.sonar/scanner/sonar-scanner-4.7.0.2747-linux/bin/sonar-scanner -version || echo "âŒ SonarScanner no encontrado"

      - name: ğŸš€ Run SonarCloud Analysis
        run: |
          echo "ğŸ”§ Usando JAVA_HOME: $JAVA_HOME"
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          sonar-scanner \
            -Dsonar.projectKey=tu_usuario_tu_repositorio \
            -Dsonar.organization=tu_organizacion_sonarcloud \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}

