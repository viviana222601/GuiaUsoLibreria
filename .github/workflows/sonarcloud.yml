
name: SonarCloud Analysis

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: üîç Debug - Print Default Java Version
        run: |
          echo "Default JAVA_HOME: $JAVA_HOME"
          java -version

      - name: üöÄ Force Install Java 17
        run: |
          sudo apt-get update
          sudo apt-get install openjdk-17-jdk -y
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

      - name: ‚úÖ Verify Installed Java Version
        run: |
          echo "JAVA_HOME after installation: $JAVA_HOME"
          java -version

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: üîç Debug - Check SonarScanner Java Version
        run: |
          echo "SonarScanner Java version:"
          ~/.sonar/scanner/sonar-scanner-4.7.0.2747-linux/bin/sonar-scanner -version || echo "SonarScanner not found"

      - name: üì• Install SonarCloud Scanner
        run: |
          mkdir -p ~/.sonar/scanner
          curl -sSLo ~/.sonar/scanner/sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
          unzip ~/.sonar/scanner/sonar-scanner-cli.zip -d ~/.sonar/scanner
          echo "$HOME/.sonar/scanner/sonar-scanner-4.7.0.2747-linux/bin" >> $GITHUB_PATH

      - name: üîç Debug - Verify SonarScanner Path
        run: which sonar-scanner || echo "SonarScanner not found in path"

      - name: üöÄ Run SonarCloud Analysis
        run: |
          export JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))
          sonar-scanner \
            -Dsonar.projectKey=tu_usuario_tu_repositorio \
            -Dsonar.organization=tu_organizacion_sonarcloud \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}


