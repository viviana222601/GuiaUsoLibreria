
name: CodeQL

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # Asegúrate de usar la versión correcta

      - name: Verify .NET Version
        run: dotnet --list-sdks

      - name: Restore dependencies
        run: dotnet restore GuiaUsoLibreria.sln

      - name: Compile Project
        run: dotnet build GuiaUsoLibreria.sln --configuration Release

      - name: List compiled files
        run: ls -R GuiaUsoLibreria/bin/Release/net8.0

      - name: Set BUILD_PATH variable
        run: echo "CODEQL_EXTRACTOR_CSHARP_BUILD_MODE=manual" >> $GITHUB_ENV

      - name: Manually specify build command for CodeQL
        run: |
          codeql database create \
            --language=csharp \
            --source-root=GuiaUsoLibreria \
            --overwrite \
            --command="dotnet build GuiaUsoLibreria.sln --configuration Release" \
            codeql-database

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'csharp'
          build-mode: "manual"
          source-root: 'GuiaUsoLibreria'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          database: codeql-database

