
name: CodeQL

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # Ajusta según la versión de .NET de tu proyecto

      - name: Verify .NET Version
        run: dotnet --list-sdks

      - name: Restore dependencies
        run: dotnet restore GuiaUsoLibreria/GuiaUsoLibreria.sln

      - name: Compile Project
        run: dotnet build GuiaUsoLibreria/GuiaUsoLibreria.sln --configuration Release

      - name: List compiled files
        run: ls -R GuiaUsoLibreria/GuiaUsoLibreria/bin/Release

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'csharp'
          build-mode: "manual"
          working-directory: 'GuiaUsoLibreria'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

